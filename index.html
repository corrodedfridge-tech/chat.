<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat.</title>
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-body: #000000;
            --bg-sidebar: #121212;
            --bg-panel: #1c1c1e;
            --bg-hover: #2a2a2a;
            --border: #333;
            --text-main: #ffffff;
            --text-muted: #888;
            --accent: #fff;
            --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font); outline: none; }
        body { background: var(--bg-body); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; font-size: 14px; }
        img { display: block; }

        /* --- ICONS --- */
        .icon { width: 20px; height: 20px; stroke: currentColor; fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        
        /* --- LAYOUT --- */
        .col-servers { width: 72px; background: #000; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 12px 0; gap: 8px; overflow-y: auto; z-index: 2; }
        .col-sidebar { width: 240px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 1; }
        .col-chat { flex: 1; background: var(--bg-body); display: flex; flex-direction: column; position: relative; min-width: 0; }

        /* --- COMPONENTS --- */
        /* Server Button */
        .srv-btn { width: 48px; height: 48px; border-radius: 50%; background: var(--bg-panel); color: #fff; border: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 14px; transition: 0.2s; overflow: hidden; flex-shrink: 0; }
        .srv-btn:hover, .srv-btn.active { border-radius: 16px; border-color: var(--accent); background: #222; }
        .srv-btn img { width: 100%; height: 100%; object-fit: cover; }
        .srv-sep { width: 32px; height: 1px; background: var(--border); margin: 4px 0; flex-shrink: 0; }

        /* Sidebar Header & List */
        .header { height: 48px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); font-weight: 700; letter-spacing: -0.5px; background: rgba(17,17,17,0.95); }
        .list { flex: 1; overflow-y: auto; padding: 8px; }
        
        .nav-item { display: flex; align-items: center; gap: 10px; padding: 8px; border-radius: 6px; cursor: pointer; color: var(--text-muted); margin-bottom: 2px; }
        .nav-item:hover { background: var(--bg-hover); color: var(--text-main); }
        .nav-item.active { background: var(--bg-hover); color: var(--text-main); }
        .nav-pfp { width: 32px; height: 32px; border-radius: 50%; background: #333; overflow: hidden; flex-shrink: 0; }
        .nav-pfp img { width: 100%; height: 100%; object-fit: cover; }

        /* User Panel */
        .user-panel { height: 52px; background: #0a0a0a; border-top: 1px solid var(--border); display: flex; align-items: center; padding: 0 10px; gap: 8px; flex-shrink: 0; }
        .up-avatar { width: 32px; height: 32px; border-radius: 50%; background: #333; overflow: hidden; cursor: pointer; flex-shrink: 0; }
        .up-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .up-info { flex: 1; min-width: 0; }
        .up-name { font-weight: 700; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .up-tag { font-size: 11px; color: var(--text-muted); }
        .icon-btn { background: none; border: none; color: var(--text-muted); cursor: pointer; padding: 4px; border-radius: 4px; display: flex; align-items: center; justify-content: center; }
        .icon-btn:hover { background: var(--bg-hover); color: #fff; }

        /* Chat Messages */
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        
        .msg { display: flex; margin-top: 16px; position: relative; padding-right: 10px; }
        .msg:hover { background: rgba(255,255,255,0.02); }
        .msg:hover .msg-tools { display: flex; }
        .msg.stacked { margin-top: 2px; }
        
        .msg-left { width: 50px; flex-shrink: 0; display: flex; justify-content: flex-start; } 
        .msg-pfp { width: 40px; height: 40px; border-radius: 50%; background: #333; overflow: hidden; cursor: pointer; }
        .msg-pfp img { width: 100%; height: 100%; object-fit: cover; }
        
        .msg-right { flex: 1; min-width: 0; }
        .msg-meta { display: flex; align-items: baseline; gap: 8px; margin-bottom: 2px; }
        .msg-name { font-weight: 700; cursor: pointer; }
        .msg-name:hover { text-decoration: underline; }
        .msg-time { font-size: 11px; color: var(--text-muted); }
        
        /* FORCE WHITE TEXT FOR MESSAGES */
        .msg-content { color: #ffffff !important; line-height: 1.4; white-space: pre-wrap; word-break: break-word; font-size: 15px; }
        .msg-edited { font-size: 10px; color: var(--text-muted); margin-left: 4px; }
        .msg-img { max-width: 300px; max-height: 300px; border-radius: 8px; margin-top: 5px; cursor: pointer; }
        
        .msg-tools { position: absolute; right: 16px; top: -10px; background: var(--bg-panel); border: 1px solid var(--border); border-radius: 4px; padding: 2px; display: none; }
        .tool-btn { background: none; border: none; color: var(--text-muted); cursor: pointer; padding: 4px; }
        .tool-btn:hover { color: #fff; background: var(--bg-hover); }

        /* Chat Input */
        .input-area { padding: 20px; }
        .input-box { background: var(--bg-panel); border-radius: 8px; padding: 10px; display: flex; align-items: center; gap: 10px; border: 1px solid var(--border); }
        .input-field { flex: 1; background: none; border: none; color: #fff; font-size: 15px; resize: none; height: 24px; max-height: 140px; overflow-y: auto; }
        
        /* Modals & Overlay */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .modal { background: #111; width: 400px; padding: 24px; border-radius: 12px; border: 1px solid var(--border); box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .modal h2 { margin-bottom: 20px; text-transform: uppercase; font-size: 16px; letter-spacing: 1px; text-align: center; }
        
        .form-group { margin-bottom: 15px; }
        .label { display: block; font-size: 11px; font-weight: 700; color: var(--text-muted); margin-bottom: 6px; text-transform: uppercase; }
        .input { width: 100%; background: #000; border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 4px; }
        .btn { width: 100%; padding: 10px; background: #fff; color: #000; border: none; border-radius: 4px; font-weight: 700; cursor: pointer; }
        .btn:hover { opacity: 0.9; }
        .btn-red { background: rgba(255, 69, 58, 0.2); color: var(--danger); }
        
        .hidden { display: none !important; }
        .loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 24px; height: 24px; border: 3px solid #333; border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader" id="loader"><div class="spinner"></div></div>

    <!-- AUTH -->
    <div class="overlay" id="authScreen" style="display:none">
        <div class="modal">
            <h2>Welcome</h2>
            <div class="form-group"><label class="label">Email</label><input id="email" class="input"></div>
            <div class="form-group"><label class="label">Password</label><input type="password" id="password" class="input"></div>
            <button class="btn" onclick="app.login()">Log In</button>
            <button class="btn" style="margin-top:10px;background:#222;color:#fff;border:1px solid #444" onclick="app.signup()">Sign Up</button>
            <button class="btn" style="margin-top:10px;background:#4285f4;color:#fff" onclick="app.googleLogin()">Google</button>
        </div>
    </div>

    <!-- APP -->
    <div class="app-container hidden" id="appUI" style="display:flex;width:100%;height:100%">
        <!-- 1. SERVERS -->
        <div class="col-servers">
            <button class="srv-btn active" id="homeBtn" onclick="nav.goHome()" title="Direct Messages">
                <svg class="icon" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
            </button>
            <div class="srv-sep"></div>
            <div id="serverList" style="display:flex;flex-direction:column;gap:10px;width:100%;align-items:center"></div>
            <button class="srv-btn" style="color:var(--success);border-color:var(--success)" onclick="dom.openModal('serverModal')">+</button>
        </div>

        <!-- 2. SIDEBAR -->
        <div class="col-sidebar">
            <!-- DM VIEW -->
            <div id="dmView" style="display:flex;flex-direction:column;height:100%">
                <div class="header">
                    <span>Friends</span>
                    <button class="icon-btn" onclick="dom.openModal('friendModal')"><svg class="icon" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg></button>
                </div>
                <div class="list" id="friendList"></div>
            </div>

            <!-- SERVER VIEW -->
            <div id="serverView" class="hidden" style="flex-direction:column;height:100%">
                <div class="header">
                    <span id="serverNameDisp">Server</span>
                    <button class="icon-btn hidden" id="serverSettingsBtn"><svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></button>
                </div>
                <div class="list">
                    <div style="font-size:11px;font-weight:700;color:var(--text-muted);margin-bottom:10px;display:flex;justify-content:space-between;padding:0 8px">
                        CHANNELS <button class="icon-btn hidden" style="width:16px;height:16px;padding:0" id="addChannelBtn" onclick="dom.openModal('addChannelModal')">+</button>
                    </div>
                    <div id="channelList"></div>
                </div>
            </div>

            <!-- USER PANEL -->
            <div class="user-panel">
                <div class="up-avatar" onclick="dom.openModal('settingsModal')"><img id="myPfp"></div>
                <div class="up-info">
                    <div class="up-name" id="myName">User</div>
                    <div class="up-tag" id="myTag">#0000</div>
                </div>
                <button class="icon-btn" onclick="dom.openModal('settingsModal')"><svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></button>
            </div>
        </div>

        <!-- 3. CHAT -->
        <div class="col-chat">
            <div class="header">
                <div style="display:flex;align-items:center;gap:10px">
                    <span style="color:var(--text-muted);font-size:20px">#</span>
                    <span id="headerTitle">Friends</span>
                </div>
            </div>
            <div class="messages" id="messageList"></div>
            <div class="input-area hidden" id="inputArea">
                <div class="input-box">
                    <button class="icon-btn" onclick="document.getElementById('fileInput').click()"><svg class="icon" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg></button>
                    <input type="file" id="fileInput" hidden accept="image/*">
                    <input class="input-field" id="msgInput" placeholder="Message...">
                    <button class="icon-btn" onclick="chat.send()" style="color:var(--text-main)"><svg class="icon" viewBox="0 0 24 24"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg></button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODALS -->
    <div class="overlay" id="usernameModal">
        <div class="modal">
            <h2>Identity</h2>
            <div class="form-group"><label class="label">Username</label><input id="pickUser" class="input" placeholder="unique_name"></div>
            <button class="btn" onclick="app.saveUsername()">Start</button>
        </div>
    </div>

    <div class="overlay" id="friendModal">
        <div class="modal">
            <h2>Add Friend</h2>
            <input class="input" id="friendInput" placeholder="Username">
            <button class="btn" style="margin-top:10px" onclick="app.addFriend()">Send Request</button>
            <button class="btn btn-red" style="margin-top:10px;background:transparent" onclick="dom.closeModals()">Cancel</button>
        </div>
    </div>

    <div class="overlay" id="serverModal">
        <div class="modal">
            <h2>Add Server</h2>
            <input class="input" id="newServerName" placeholder="Server Name">
            <button class="btn" style="margin-top:10px;background:#333;color:#fff" onclick="document.getElementById('srvIconIn').click()">Upload Icon</button>
            <input type="file" id="srvIconIn" hidden accept="image/*">
            <button class="btn" style="margin-top:10px" onclick="app.createServer()">Create New</button>
            <div style="text-align:center;color:var(--text-muted);margin:15px 0">OR</div>
            <input class="input" id="joinCode" placeholder="Invite Code">
            <button class="btn" onclick="app.joinServer()">Join</button>
            <button class="btn btn-red" style="margin-top:10px;background:transparent" onclick="dom.closeModals()">Cancel</button>
        </div>
    </div>

    <div class="overlay" id="addChannelModal">
        <div class="modal">
            <h2>Create Channel</h2>
            <input class="input" id="newChannelName" placeholder="Channel Name">
            <button class="btn" style="margin-top:10px" onclick="app.createChannel()">Create</button>
            <button class="btn btn-red" style="margin-top:10px;background:transparent" onclick="dom.closeModals()">Cancel</button>
        </div>
    </div>

    <div class="overlay" id="settingsModal">
        <div class="modal">
            <h2>Settings</h2>
            <div style="display:flex;justify-content:center;margin-bottom:20px">
                <div class="nav-pfp" style="width:80px;height:80px;border:2px solid var(--border)"><img id="set_pfp"></div>
            </div>
            <button class="btn" style="margin-bottom:20px" onclick="document.getElementById('pfpIn').click()">Change Avatar</button>
            <input type="file" id="pfpIn" hidden>
            <label class="label">Display Name</label><input id="set_disp" class="input">
            <label class="label">Bio</label><input id="set_bio" class="input">
            <button class="btn" style="margin-top:10px" onclick="app.saveSettings()">Save</button>
            <button class="btn btn-red" style="margin-top:10px" onclick="app.logout()">Log Out</button>
            <button class="btn btn-red" style="margin-top:10px;background:transparent" onclick="dom.closeModals()">Close</button>
        </div>
    </div>

    <div class="overlay" id="serverSettingsModal">
        <div class="modal">
            <h2>Server Settings</h2>
            <label class="label">Name</label><input id="editSrvName" class="input">
            <label class="label">Invite Code</label><input id="viewInvite" class="input" readonly>
            <button class="btn" style="margin-top:10px" onclick="app.saveServerSettings()">Update</button>
            <button class="btn btn-red" style="margin-top:10px" onclick="app.deleteServer()">Delete Server</button>
            <button class="btn btn-red" style="margin-top:10px;background:transparent" onclick="dom.closeModals()">Close</button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // GLOBALS
        let auth, db, currentUser, userData;
        let ctx = 'dm', activeId = null, activeChannel = null, msgUnsub = null;
        let srvIconData = null;

        // 1. DOM HELPER
        const dom = {
            el: id => document.getElementById(id),
            openModal: id => {
                document.getElementById('modalOverlay').style.display = 'flex';
                document.querySelectorAll('.modal').forEach(e => e.classList.add('hidden'));
                document.getElementById(id).classList.remove('hidden');
            },
            closeModals: () => document.getElementById('modalOverlay').style.display = 'none',
            show: id => document.getElementById(id).classList.remove('hidden'),
            hide: id => document.getElementById(id).classList.add('hidden')
        };

        // 2. LOGIC
        const utils = {
            compress: (file) => new Promise(resolve => {
                const r = new FileReader();
                r.readAsDataURL(file);
                r.onload = e => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const cvs = document.createElement('canvas');
                        const sc = 400 / Math.max(img.width, img.height);
                        cvs.width = img.width * Math.min(1, sc);
                        cvs.height = img.height * Math.min(1, sc);
                        cvs.getContext('2d').drawImage(img,0,0,cvs.width,cvs.height);
                        resolve(cvs.toDataURL('image/jpeg', 0.6));
                    }
                }
            }),
            getRef: () => {
                if(ctx === 'dm') return db.collection('dms').doc([currentUser.uid, activeId].sort().join('_')).collection('messages');
                return db.collection('servers').doc(activeId).collection('channels').doc(activeChannel).collection('messages');
            }
        };

        const nav = {
            goHome: () => {
                if(msgUnsub) msgUnsub();
                dom.el('messageList').innerHTML = '';
                ctx = 'dm';
                activeId = null;
                
                dom.el('dmView').classList.remove('hidden');
                dom.el('dmView').style.display = 'flex';
                dom.el('serverView').classList.add('hidden');
                dom.el('serverView').style.display = 'none';
                
                dom.el('homeBtn').classList.add('active');
                document.querySelectorAll('.srv-btn').forEach(b => b.classList.remove('active'));
                
                dom.el('headerTitle').innerText = "Friends";
                dom.el('inputArea').classList.add('hidden');
                dom.el('inputArea').style.display = 'none';
            },
            goDM: async (fid) => {
                dom.el('inputArea').classList.remove('hidden');
                dom.el('inputArea').style.display = 'block';
                activeId = fid;
                const f = (await db.collection('users').doc(fid).get()).data();
                dom.el('headerTitle').innerText = `@ ${f.username}`;
                
                const dmId = [currentUser.uid, fid].sort().join('_');
                // Ensure DM doc exists
                await db.collection('dms').doc(dmId).set({members:[currentUser.uid,fid]},{merge:true});
                chat.listen(db.collection('dms').doc(dmId).collection('messages'));
            },
            goServer: (sid) => {
                if(msgUnsub) msgUnsub();
                dom.el('messageList').innerHTML = '';
                ctx = 'server';
                activeId = sid;
                
                dom.el('dmView').classList.add('hidden');
                dom.el('dmView').style.display = 'none';
                dom.el('serverView').classList.remove('hidden');
                dom.el('serverView').style.display = 'flex';
                
                dom.el('homeBtn').classList.remove('active');
                document.querySelectorAll('.srv-btn').forEach(b => b.classList.toggle('active', b.dataset.id === sid));
                
                // Load Server Details
                db.collection('servers').doc(sid).get().then(doc => {
                    const s = doc.data();
                    dom.el('serverNameDisp').innerText = s.name;
                    const isOwner = s.owner === currentUser.uid;
                    const setBtn = dom.el('serverSettingsBtn');
                    const addBtn = dom.el('addChannelBtn');
                    
                    if(isOwner) {
                        setBtn.classList.remove('hidden');
                        addBtn.classList.remove('hidden');
                        setBtn.style.display = 'flex';
                        addBtn.style.display = 'flex';
                        
                        setBtn.onclick = () => {
                            dom.el('editServerName').value = s.name;
                            dom.el('viewInvite').value = s.inviteCode;
                            dom.openModal('serverSettingsModal');
                        };
                    } else {
                        setBtn.classList.add('hidden');
                        setBtn.style.display = 'none';
                        addBtn.classList.add('hidden');
                        addBtn.style.display = 'none';
                    }
                });

                // Load Channels
                db.collection('servers').doc(sid).collection('channels').orderBy('createdAt').onSnapshot(snap => {
                    const list = dom.el('channelList');
                    list.innerHTML = '';
                    let first = null;
                    snap.forEach(d => {
                        if(!first) first = d;
                        const el = document.createElement('div');
                        el.className = 'nav-item';
                        el.innerText = '# ' + d.data().name;
                        el.onclick = () => nav.goChannel(d.id, d.data().name, el);
                        list.appendChild(el);
                    });
                    // Auto open first channel
                    if(first && !activeChannel) nav.goChannel(first.id, first.data().name, list.children[0]);
                });
            },
            goChannel: (cid, name, el) => {
                activeChannel = cid;
                document.querySelectorAll('#channelList .nav-item').forEach(x => x.classList.remove('active'));
                if(el) el.classList.add('active');
                
                dom.el('headerTitle').innerText = '# ' + name;
                dom.el('inputArea').classList.remove('hidden');
                dom.el('inputArea').style.display = 'block';
                chat.listen(db.collection('servers').doc(activeId).collection('channels').doc(cid).collection('messages'));
            }
        };

        const chat = {
            listen: (ref) => {
                if(msgUnsub) msgUnsub();
                const list = dom.el('messageList');
                list.innerHTML = '';
                
                msgUnsub = ref.orderBy('createdAt','asc').limitToLast(50).onSnapshot(snap => {
                    list.innerHTML = '';
                    let prev = null;
                    snap.forEach(doc => {
                        const m = doc.data();
                        const mid = doc.id;
                        const stacked = prev === m.uid;
                        const div = document.createElement('div');
                        div.className = `msg ${stacked ? 'stacked' : ''}`;
                        
                        let content = m.type === 'img' ? 
                            `<img src="${m.text}" class="msg-img" onclick="window.open(this.src)">` : 
                            `<div class="msg-content">${m.text} ${m.edited?'<span class="msg-edited">(edited)</span>':''}</div>`;
                        
                        let tools = '';
                        if(m.uid === currentUser.uid) {
                            tools = `<div class="msg-tools">
                                ${m.type === 'text' ? `<button class="tool-btn" onclick="chat.edit('${mid}','${m.text.replace(/'/g,"\\'")}')">âœŽ</button>` : ''}
                                <button class="tool-btn" onclick="chat.del('${mid}')">ðŸ—‘</button>
                            </div>`;
                        }

                        if(stacked) {
                            div.innerHTML = `<div class="msg-left"></div><div class="msg-right">${content}</div>${tools}`;
                        } else {
                            const date = m.createdAt ? m.createdAt.toDate().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '';
                            div.innerHTML = `
                                <div class="msg-left"><div class="msg-pfp"><img src="${m.pfp||''}"></div></div>
                                <div class="msg-right">
                                    <div class="msg-header"><span class="msg-name">${m.user}</span><span class="msg-time">${date}</span></div>
                                    ${content}
                                </div>${tools}`;
                        }
                        list.appendChild(div);
                        prev = m.uid;
                    });
                    list.scrollTop = list.scrollHeight;
                });
            },
            send: async (text, type='text') => {
                if(!text) return;
                const msg = { text, type, uid: currentUser.uid, user: userData.displayName, pfp: userData.photoURL, createdAt: firebase.firestore.FieldValue.serverTimestamp() };
                await utils.getRef().add(msg);
            },
            del: (mid) => { if(confirm("Delete?")) utils.getRef().doc(mid).delete(); },
            edit: (mid, old) => { 
                const n = prompt("Edit:", old);
                if(n && n!==old) utils.getRef().doc(mid).update({text:n, edited:true});
            }
        };

        const app = {
            login: async () => { try{await auth.signInWithEmailAndPassword(dom.el('email').value, dom.el('password').value)}catch(e){alert(e.message)} },
            signup: async () => { try{await auth.createUserWithEmailAndPassword(dom.el('email').value, dom.el('password').value)}catch(e){alert(e.message)} },
            googleLogin: () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()),
            logout: () => auth.signOut(),
            
            saveUsername: async () => {
                const u = dom.el('pickUser').value.toLowerCase().trim();
                const check = await db.collection('users').where('username','==',u).get();
                if(!check.empty) return alert('Taken');
                await db.collection('users').doc(currentUser.uid).set({
                    uid: currentUser.uid, email: currentUser.email, username: u, displayName: u, photoURL: '', friends: [],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                window.location.reload();
            },
            
            saveSettings: async () => {
                await db.collection('users').doc(currentUser.uid).update({
                    displayName: dom.el('set_disp').value,
                    bio: dom.el('set_bio').value,
                    photoURL: dom.el('set_pfp').src
                });
                dom.closeModals();
            },
            
            addFriend: async () => {
                const u = dom.el('friendInput').value.toLowerCase().trim();
                const snap = await db.collection('users').where('username','==',u).get();
                if(snap.empty) return alert('Not found');
                const fid = snap.docs[0].id;
                await db.collection('users').doc(currentUser.uid).update({friends:firebase.firestore.FieldValue.arrayUnion(fid)});
                await db.collection('users').doc(fid).update({friends:firebase.firestore.FieldValue.arrayUnion(currentUser.uid)});
                dom.closeModals();
            },
            
            createServer: async () => {
                const name = dom.el('newServerName').value;
                if(name) {
                    const ref = await db.collection('servers').add({
                        name, owner: currentUser.uid, members: [currentUser.uid], icon: srvIconData || '',
                        inviteCode: Math.random().toString(36).substr(2,6)
                    });
                    await ref.collection('channels').add({name:'general', createdAt: firebase.firestore.FieldValue.serverTimestamp()});
                    dom.closeModals();
                }
            },
            
            joinServer: async () => {
                const snap = await db.collection('servers').where('inviteCode','==',dom.el('joinCode').value.trim()).get();
                if(snap.empty) return alert('Invalid');
                await snap.docs[0].ref.update({members:firebase.firestore.FieldValue.arrayUnion(currentUser.uid)});
                dom.closeModals();
            },
            
            createChannel: async () => {
                const n = dom.el('newChannelName').value.trim();
                if(n) await db.collection('servers').doc(activeId).collection('channels').add({name:n, createdAt: firebase.firestore.FieldValue.serverTimestamp()});
                dom.closeModals();
            },
            
            saveServerSettings: async () => {
                await db.collection('servers').doc(activeId).update({ name: dom.el('editSrvName').value });
                dom.el('serverNameDisp').innerText = dom.el('editSrvName').value;
                dom.closeModals();
            },
            
            deleteServer: async () => {
                if(confirm("Delete server?")) { await db.collection('servers').doc(activeId).delete(); nav.goHome(); dom.closeModals(); }
            }
        };

        // --- INIT ---
        window.onload = () => {
            const firebaseConfig = {
                apiKey: "AIzaSyBJMIUucxOusoVzs4lc-QurCxjlW6Hlsuw",
                authDomain: "chat-5f0bf.firebaseapp.com",
                projectId: "chat-5f0bf",
                storageBucket: "chat-5f0bf.firebasestorage.app",
                messagingSenderId: "211425841353",
                appId: "1:211425841353:web:e1c271a340d73abd0cfd18"
            };
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();

            auth.onAuthStateChanged(async user => {
                if(user) {
                    currentUser = user;
                    const doc = await db.collection('users').doc(user.uid).get();
                    if(!doc.exists || !doc.data().username) {
                        dom.el('loader').style.display = 'none';
                        dom.el('authScreen').style.display = 'none';
                        dom.openModal('usernameModal');
                    } else {
                        userData = doc.data();
                        
                        // LOAD UI
                        dom.el('authScreen').style.display = 'none';
                        dom.el('appUI').classList.remove('hidden');
                        dom.el('appUI').style.display = 'flex';
                        dom.el('loader').style.display = 'none';
                        
                        // SETUP UI
                        dom.el('myName').innerText = userData.displayName;
                        dom.el('myTag').innerText = '@' + userData.username;
                        dom.el('myPfp').src = userData.photoURL || 'https://via.placeholder.com/40';
                        dom.el('set_disp').value = userData.displayName;
                        dom.el('set_bio').value = userData.bio || '';
                        dom.el('set_pfp').src = userData.photoURL || 'https://via.placeholder.com/40';

                        // LISTENERS
                        db.collection('servers').where('members','array-contains',currentUser.uid).onSnapshot(snap => {
                            const list = dom.el('serverList');
                            list.innerHTML = '';
                            snap.forEach(d => {
                                const s = d.data();
                                const btn = document.createElement('div');
                                btn.className = 'srv-btn';
                                btn.dataset.id = d.id;
                                if(s.icon) btn.innerHTML = `<img src="${s.icon}">`;
                                else btn.innerText = s.name.substring(0,2).toUpperCase();
                                btn.onclick = () => nav.goServer(d.id);
                                list.appendChild(btn);
                            });
                        });

                        db.collection('users').doc(currentUser.uid).onSnapshot(doc => {
                            userData = doc.data();
                            const list = dom.el('friendList');
                            list.innerHTML = '';
                            if(userData.friends) {
                                userData.friends.forEach(async fid => {
                                    const f = (await db.collection('users').doc(fid).get()).data();
                                    const el = document.createElement('div');
                                    el.className = 'nav-item';
                                    el.innerHTML = `<div class="nav-pfp"><img src="${f.photoURL||''}"></div><div>${f.displayName}</div>`;
                                    el.onclick = () => nav.goDM(fid);
                                    list.appendChild(el);
                                });
                            }
                        });

                        nav.goHome();
                    }
                } else {
                    dom.el('loader').style.display = 'none';
                    dom.el('authScreen').style.display = 'flex';
                    dom.el('appUI').style.display = 'none';
                }
            });

            // EVENT BINDINGS
            dom.el('msgInput').onkeydown = e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); chat.send(e.target.value.trim()); e.target.value=''; } };
            dom.el('sendBtn').onclick = () => { chat.send(dom.el('msgInput').value.trim()); dom.el('msgInput').value=''; };
            
            dom.el('fileInput').onchange = async e => { if(e.target.files[0]) chat.send(await utils.compress(e.target.files[0]), 'img'); };
            dom.el('pfpIn').onchange = async e => { if(e.target.files[0]) { const b64 = await utils.compress(e.target.files[0]); dom.el('set_pfp').src = b64; dom.el('myPfp').src = b64; } };
            dom.el('srvIconIn').onchange = async e => { if(e.target.files[0]) srvIconData = await utils.compress(e.target.files[0]); };
        }
    </script>
</body>
</html>

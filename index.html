<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat.</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier Prime', monospace; }
        
        :root {
            --bg: #000000;
            --panel: #0a0a0a;
            --border: #333333;
            --text: #ffffff;
            --dim: #666666;
            --accent: #ffffff;
        }

        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; }
        
        /* Utility */
        .hidden { display: none !important; }
        button { cursor: pointer; }
        input, textarea { outline: none; }
        
        /* Layouts */
        .app { display: none; width: 100%; height: 100%; }
        .app.active { display: flex; }
        
        /* 1. Server Column */
        .col-servers {
            width: 70px;
            background: var(--bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            gap: 10px;
            overflow-y: auto;
        }
        
        .srv-btn {
            width: 50px; height: 50px;
            background: #111;
            border: 1px solid var(--border);
            color: var(--dim);
            font-weight: bold;
            font-size: 18px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            transition: 0.1s;
        }
        .srv-btn:hover, .srv-btn.active {
            border-color: var(--accent);
            color: var(--accent);
            background: #222;
        }
        .srv-btn img { width: 100%; height: 100%; object-fit: cover; }

        /* 2. Sidebar Column */
        .col-sidebar {
            width: 250px;
            background: var(--bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        
        .header {
            height: 50px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .list { flex: 1; overflow-y: auto; padding: 10px; }
        
        .item {
            padding: 10px;
            border: 1px solid transparent;
            margin-bottom: 5px;
            color: var(--dim);
            cursor: pointer;
            display: flex; align-items: center; gap: 10px;
        }
        .item:hover, .item.active {
            border-color: var(--border);
            color: var(--text);
            background: #111;
        }
        .item-pfp { width: 30px; height: 30px; background: #222; overflow: hidden; flex-shrink: 0; border: 1px solid var(--border); }
        .item-pfp img { width: 100%; height: 100%; object-fit: cover; }

        /* User Panel */
        .user-panel {
            height: 60px;
            border-top: 1px solid var(--border);
            padding: 0 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-avatar { width: 35px; height: 35px; border: 1px solid var(--border); overflow: hidden; cursor: pointer; }
        .user-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .user-info { flex: 1; overflow: hidden; }
        .user-name { font-size: 14px; font-weight: bold; }
        .user-tag { font-size: 11px; color: var(--dim); }
        
        .icon-btn { background: none; border: none; color: var(--dim); font-size: 18px; padding: 5px; }
        .icon-btn:hover { color: var(--text); }

        /* 3. Chat Column */
        .col-chat {
            flex: 1;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        
        .msg { display: flex; gap: 15px; margin-bottom: 15px; }
        .msg-img { width: 40px; height: 40px; border: 1px solid var(--border); flex-shrink: 0; overflow: hidden; }
        .msg-img img { width: 100%; height: 100%; object-fit: cover; }
        .msg-meta { margin-bottom: 4px; font-size: 12px; }
        .msg-user { font-weight: bold; margin-right: 8px; cursor: pointer; }
        .msg-user:hover { text-decoration: underline; }
        .msg-time { color: var(--dim); }
        .msg-content { line-height: 1.5; color: #ddd; word-break: break-word; }
        .msg-attachment { max-width: 300px; max-height: 300px; border: 1px solid var(--border); margin-top: 5px; cursor: pointer; }

        /* Input Area */
        .input-area { padding: 20px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        .input-field {
            flex: 1;
            background: #000;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px;
            font-size: 14px;
        }
        .input-field:focus { border-color: var(--text); }
        .btn {
            background: var(--text);
            color: var(--bg);
            border: none;
            padding: 0 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
        }
        .btn:hover { opacity: 0.8; }
        .btn-upload { background: #111; color: var(--text); border: 1px solid var(--border); width: 40px; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* Auth Screen */
        .auth-screen { position: fixed; inset: 0; background: #000; display: none; align-items: center; justify-content: center; flex-direction: column; z-index: 5000; }
        .auth-box { border: 1px solid var(--border); padding: 40px; width: 350px; text-align: center; }
        .auth-input { width: 100%; background: #000; border: 1px solid var(--border); color: #fff; padding: 10px; margin-bottom: 10px; }
        .auth-btn { width: 100%; background: #fff; color: #000; border: none; padding: 10px; font-weight: bold; margin-top: 10px; }
        
        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 6000; display: none; align-items: center; justify-content: center; }
        .modal { background: #000; border: 1px solid #fff; padding: 30px; width: 400px; max-width: 90%; }
        .modal h2 { margin-bottom: 20px; text-transform: uppercase; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .label { display: block; color: var(--dim); font-size: 12px; margin-bottom: 5px; margin-top: 15px; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head><body>
    <div class="auth-screen" id="authUI">
        <div class="auth-box">
            <h1 style="margin-bottom:20px;letter-spacing:-2px">CHAT.</h1>
            <input id="email" class="auth-input" placeholder="EMAIL">
            <input type="password" id="password" class="auth-input" placeholder="PASSWORD">
            <button class="auth-btn" id="loginBtn">LOG IN</button>

    <div class="app" id="appUI">
        <!-- 1. SERVERS -->
        <div class="col-servers">
            <button class="srv-btn active" id="homeBtn">DM</button>
            <div style="width:30px;height:1px;background:#333"></div>
            <div id="serverList" style="display:flex;flex-direction:column;gap:10px;width:100%;align-items:center"></div>
            <button class="srv-btn" id="addServerBtn" style="color:#0f0">+</button>
        </div>

        <!-- 2. SIDEBAR -->
        <div class="col-sidebar">
            <!-- Friend List View -->
            <div id="dmSidebar">
                <div class="header">
                    <span>Friends</span>
                    <button class="icon-btn" id="addFriendBtn">+</button>
                </div>
                <div class="list" id="friendList"></div>
            </div>

            <!-- Server View -->
            <div id="serverSidebar" class="hidden">
                <div class="header">
                    <span id="serverNameDisp">SERVER</span>
                    <button class="icon-btn hidden" id="serverSettingsBtn" title="Owner Settings">‚öôÔ∏è</button>
                </div>
                <div class="list">
                    <div style="font-size:10px;color:#444;margin-bottom:10px">TEXT CHANNELS</div>
                    <div id="channelList"></div>
                    <button id="createChannelBtn" style="width:100%;padding:5px;background:none;border:1px dashed #333;color:#444;margin-top:10px">+ CHANNEL</button>
                </div>
            </div>

            <!-- User Panel -->
            <div class="user-panel">
                <div class="user-avatar"><img id="myPfp" src=""></div>
                <div class="user-info">
                    <div class="user-name" id="myName">User</div>
                    <div class="user-tag" id="myStatus">Online</div>
                </div>
                <button class="icon-btn" id="settingsBtn">‚öôÔ∏è</button>
            </div>
        </div>

        <!-- 3. CHAT -->
        <div class="col-chat">
            <div class="header">
                <span id="chatTitle">...</span>
            </div>
            <div class="messages" id="messageArea"></div>
            <div class="input-area" id="inputArea">
                <button class="btn-upload" id="uploadBtn">üì∑</button>
                <input type="file" id="fileInput" hidden accept="image/*">
                <input class="input-field" id="msgInput" placeholder="TYPE A MESSAGE...">
                <button class="btn" id="sendBtn">SEND</button>
            </div>
        </div>
    </div>

    <!-- MODALS -->
    <div class="modal-overlay" id="modalOverlay">
        
        <!-- Username Picker -->
        <div class="modal hidden" id="usernameModal">
            <h2>Identity</h2>
            <p style="color:#666;font-size:12px;margin-bottom:10px">You need a unique username.</p>
            <input class="auth-input" id="pickUser" placeholder="username">
            <button class="auth-btn" id="saveUserBtn">START</button>
        </div>

        <!-- User Settings -->
        <div class="modal hidden" id="settingsModal">
            <h2>USER SETTINGS</h2>
            
            <div style="display:flex;gap:15px;align-items:center;margin-bottom:20px">
                <div style="width:80px;height:80px;border:1px solid #fff;overflow:hidden"><img id="set_pfp" style="width:100%;height:100%;object-fit:cover"></div>
                <button class="btn" style="height:30px" onclick="document.getElementById('set_pfp_input').click()">UPLOAD</button>
                <input type="file" id="set_pfp_input" hidden>
            </div>

            <span class="label">DISPLAY NAME</span>
            <input class="auth-input" id="set_disp">
            
            <span class="label">BIO</span>
            <input class="auth-input" id="set_bio">

            <span class="label">STATUS</span>
            <select class="auth-input" id="set_status">
                <option value="Online">Online</option>
                <option value="Busy">Busy</option>
                <option value="Offline">Offline</option>
            </select>

            <button class="auth-btn" id="saveSettingsBtn">SAVE CHANGES</button>
            <button class="auth-btn" style="background:#f00;border-color:#f00;color:#fff;margin-top:10px" id="logoutBtn">LOG OUT</button>
            <button class="icon-btn" style="position:absolute;top:10px;right:10px" onclick="closeModal()">‚úï</button>
        </div>

        <!-- Server Owner Settings -->
        <div class="modal hidden" id="serverSettingsModal">
            <h2>SERVER SETTINGS</h2>
            <span class="label">SERVER NAME</span>
            <input class="auth-input" id="editServerName">
            <button class="auth-btn" id="saveServerBtn">RENAME</button>
            
            <div style="margin-top:30px;border-top:1px solid #333;padding-top:10px">
                <span class="label" style="color:#f00">DANGER ZONE</span>
                <button class="auth-btn" style="background:#f00;border:none;color:#fff" id="deleteServerBtn">DELETE SERVER</button>
            </div>
            <button class="icon-btn" style="position:absolute;top:10px;right:10px" onclick="closeModal()">‚úï</button>
        </div>

        <!-- Generic Input Modal (Friend/Server) -->
        <div class="modal hidden" id="inputModal">
            <h2 id="modalTitle">TITLE</h2>
            <input class="auth-input" id="modalInput">
            <button class="auth-btn" id="modalAction">GO</button>
            <button class="icon-btn" style="position:absolute;top:10px;right:10px" onclick="closeModal()">‚úï</button>
        </div>
    </div>    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBJMIUucxOusoVzs4lc-QurCxjlW6Hlsuw",
            authDomain: "chat-5f0bf.firebaseapp.com",
            projectId: "chat-5f0bf",
            storageBucket: "chat-5f0bf.firebasestorage.app",
            messagingSenderId: "211425841353",
            appId: "1:211425841353:web:e1c271a340d73abd0cfd18"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let userData = null;
        let activeTab = 'dm';
        let activeId = null; // serverId or friendUid
        let activeChannel = null;
        let msgUnsub = null;

        // AUTH
        auth.onAuthStateChanged(async user => {
            if(user) {
                currentUser = user;
                const doc = await db.collection('users').doc(user.uid).get();
                if(!doc.exists || !doc.data().username) {
                    document.getElementById('authUI').style.display = 'none';
                    openModal('usernameModal');
                } else {
                    userData = doc.data();
                    initApp();
                }
            } else {
                document.getElementById('authUI').style.display = 'flex';
                document.getElementById('appUI').classList.remove('active');
            }
            document.getElementById('loadingScreen').style.display = 'none';
        });

        // IMAGE COMPRESSION (For Free Storage)
        const toBase64 = file => new Promise(resolve => {
            const r = new FileReader();
            r.readAsDataURL(file);
            r.onload = e => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const cvs = document.createElement('canvas');
                    const scale = 400 / Math.max(img.width, img.height);
                    cvs.width = img.width * Math.min(1, scale);
                    cvs.height = img.height * Math.min(1, scale);
                    cvs.getContext('2d').drawImage(img,0,0,cvs.width,cvs.height);
                    resolve(cvs.toDataURL('image/jpeg', 0.6));
                }
            }
        });

        // INIT UI
        function initApp() {
            document.getElementById('authUI').style.display = 'none';
            document.getElementById('appUI').classList.add('active');
            updateUserUI();
            loadServers();
            loadFriends();
            switchTab('dm', null);
        }

        function updateUserUI() {
            document.getElementById('myName').innerText = userData.displayName;
            document.getElementById('myStatus').innerText = userData.status || 'Online';
            document.getElementById('myPfp').src = userData.photoURL || '';
            // Settings inputs
            document.getElementById('set_disp').value = userData.displayName;
            document.getElementById('set_bio').value = userData.bio || '';
            document.getElementById('set_status').value = userData.status || 'Online';
            document.getElementById('set_pfp').src = userData.photoURL || '';
        }        // NAVIGATION
        function switchTab(tab, id) {
            if(msgUnsub) msgUnsub();
            document.getElementById('messageArea').innerHTML = '';
            
            activeTab = tab;
            activeId = id;
            activeChannel = null;

            if(tab === 'dm') {
                document.getElementById('dmSidebar').classList.remove('hidden');
                document.getElementById('serverSidebar').classList.add('hidden');
                document.getElementById('homeBtn').classList.add('active');
                document.querySelectorAll('.srv-btn').forEach(b => b.classList.remove('active'));
                
                if(id) openDM(id);
                else {
                    document.getElementById('chatTitle').innerText = "FRIENDS";
                    document.getElementById('inputArea').classList.add('hidden');
                }
            } else {
                document.getElementById('dmSidebar').classList.add('hidden');
                document.getElementById('serverSidebar').classList.remove('hidden');
                document.getElementById('homeBtn').classList.remove('active');
                document.querySelectorAll('.srv-btn').forEach(b => b.classList.toggle('active', b.dataset.id === id));
                loadServer(id);
            }
        }

        // --- FRIENDS & DM ---
        function loadFriends() {
            db.collection('users').doc(currentUser.uid).onSnapshot(doc => {
                userData = doc.data();
                updateUserUI(); // Update my own UI too
                const list = document.getElementById('friendList');
                list.innerHTML = '';
                if(userData.friends) {
                    userData.friends.forEach(async fid => {
                        const f = (await db.collection('users').doc(fid).get()).data();
                        const div = document.createElement('div');
                        div.className = 'item';
                        div.innerHTML = `<div class="item-pfp"><img src="${f.photoURL}"></div><div>${f.displayName}</div>`;
                        div.onclick = () => switchTab('dm', fid);
                        list.appendChild(div);
                    });
                }
            });
        }

        async function openDM(fid) {
            document.getElementById('inputArea').classList.remove('hidden');
            const f = (await db.collection('users').doc(fid).get()).data();
            document.getElementById('chatTitle').innerText = `@ ${f.username}`;
            const dmId = [currentUser.uid, fid].sort().join('_');
            await db.collection('dms').doc(dmId).set({members:[currentUser.uid,fid]},{merge:true});
            listenChat(db.collection('dms').doc(dmId).collection('messages'));
        }

        // --- SERVERS ---
        function loadServers() {
            db.collection('servers').where('members','array-contains',currentUser.uid).onSnapshot(snap => {
                const list = document.getElementById('serverList');
                list.innerHTML = '';
                snap.forEach(doc => {
                    const s = doc.data();
                    const btn = document.createElement('div');
                    btn.className = 'srv-btn';
                    btn.dataset.id = doc.id;
                    btn.innerText = s.name.substring(0,2).toUpperCase();
                    btn.onclick = () => switchTab('server', doc.id);
                    list.appendChild(btn);
                });
            });
        }

        function loadServer(sid) {
            db.collection('servers').doc(sid).get().then(doc => {
                const s = doc.data();
                document.getElementById('serverNameDisp').innerText = s.name;
                
                // Owner settings
                const settingsBtn = document.getElementById('serverSettingsBtn');
                if(s.owner === currentUser.uid) {
                    settingsBtn.classList.remove('hidden');
                    settingsBtn.onclick = () => {
                        document.getElementById('editServerName').value = s.name;
                        openModal('serverSettingsModal');
                    }
                } else {
                    settingsBtn.classList.add('hidden');
                }
            });

            db.collection('servers').doc(sid).collection('channels').orderBy('createdAt').onSnapshot(snap => {
                const list = document.getElementById('channelList');
                list.innerHTML = '';
                let first = null;
                snap.forEach(d => {
                    if(!first) first = d;
                    const el = document.createElement('div');
                    el.className = 'item';
                    el.innerText = '# ' + d.data().name;
                    el.onclick = () => {
                        document.querySelectorAll('#channelList .item').forEach(x=>x.classList.remove('active'));
                        el.classList.add('active');
                        activeChannel = d.id;
                        document.getElementById('chatTitle').innerText = '# ' + d.data().name;
                        document.getElementById('inputArea').classList.remove('hidden');
                        listenChat(db.collection('servers').doc(sid).collection('channels').doc(d.id).collection('messages'));
                    }
                    list.appendChild(el);
                });
                if(first && !activeChannel) {
                    // Auto select first channel
                    activeChannel = first.id;
                    document.getElementById('chatTitle').innerText = '# ' + first.data().name;
                    document.getElementById('inputArea').classList.remove('hidden');
                    listenChat(db.collection('servers').doc(sid).collection('channels').doc(first.id).collection('messages'));
                }
            });
        }

        // --- MESSAGING ---
        function listenChat(ref) {
            const area = document.getElementById('messageArea');
            area.innerHTML = '';
            msgUnsub = ref.orderBy('createdAt','asc').limitToLast(50).onSnapshot(snap => {
                area.innerHTML = '';
                snap.forEach(doc => {
                    const m = doc.data();
                    const el = document.createElement('div');
                    el.className = 'msg';
                    
                    let content = m.type === 'img' ? `<img src="${m.text}" class="msg-attachment" onclick="window.open(this.src)">` : `<div class="msg-content">${m.text}</div>`;
                    
                    // Simple date
                    const time = m.createdAt ? m.createdAt.toDate().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '';

                    el.innerHTML = `
                        <div class="msg-img"><img src="${m.pfp}"></div>
                        <div style="flex:1">
                            <div class="msg-meta">
                                <span class="msg-user">${m.user}</span>
                                <span class="msg-time">${time}</span>
                            </div>
                            ${content}
                        </div>
                    `;
                    area.appendChild(el);
                });
                area.scrollTop = area.scrollHeight;
            });
        }

        async function send(text, type='text') {
            if(!text) return;
            const payload = {
                text, type,
                uid: currentUser.uid,
                user: userData.displayName,
                pfp: userData.photoURL,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            if(activeTab === 'dm') {
                const dmId = [currentUser.uid, activeId].sort().join('_');
                await db.collection('dms').doc(dmId).collection('messages').add(payload);
            } else {
                await db.collection('servers').doc(activeId).collection('channels').doc(activeChannel).collection('messages').add(payload);
            }
        }        // EVENTS
        const inp = document.getElementById('msgInput');
        inp.onkeydown = e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(inp.value.trim()); inp.value=''; } };
        document.getElementById('sendBtn').onclick = () => { send(inp.value.trim()); inp.value=''; };
        
        document.getElementById('uploadBtn').onclick = () => document.getElementById('fileInput').click();
        document.getElementById('fileInput').onchange = async e => {
            if(e.target.files[0]) send(await toBase64(e.target.files[0]), 'img');
        };

        // SETTINGS & PROFILE
        document.getElementById('settingsBtn').onclick = () => openModal('settingsModal');
        document.getElementById('set_pfp_input').onchange = async e => {
            if(e.target.files[0]) {
                const b64 = await toBase64(e.target.files[0]);
                document.getElementById('set_pfp').src = b64;
                document.getElementById('myPfp').src = b64; // INSTANT UPDATE
            }
        };
        
        document.getElementById('saveSettingsBtn').onclick = async () => {
            const newPfp = document.getElementById('set_pfp').src;
            const newDisp = document.getElementById('set_disp').value;
            // Immediate local UI update
            document.getElementById('myName').innerText = newDisp;
            document.getElementById('myStatus').innerText = document.getElementById('set_status').value;
            
            await db.collection('users').doc(currentUser.uid).update({
                displayName: newDisp,
                bio: document.getElementById('set_bio').value,
                status: document.getElementById('set_status').value,
                photoURL: newPfp
            });
            closeModal();
        };

        document.getElementById('saveUserBtn').onclick = async () => {
            const u = document.getElementById('pickUser').value.trim();
            if(!u) return;
            const check = await db.collection('users').where('username','==',u).get();
            if(!check.empty) return alert('Taken');
            await db.collection('users').doc(currentUser.uid).set({
                uid: currentUser.uid, email: currentUser.email,
                username: u, displayName: u, photoURL: '',
                friends: [], createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            window.location.reload();
        };

        // MODAL HANDLERS (Generic)
        let modalCallback = null;
        function showInputModal(title, cb) {
            document.getElementById('modalTitle').innerText = title;
            modalCallback = cb;
            openModal('inputModal');
        }
        document.getElementById('modalAction').onclick = () => {
            if(modalCallback) modalCallback(document.getElementById('modalInput').value);
            document.getElementById('modalInput').value = '';
            closeModal();
        };

        document.getElementById('addFriendBtn').onclick = () => showInputModal("ADD FRIEND (USERNAME)", async (val) => {
            const snap = await db.collection('users').where('username','==',val.trim()).get();
            if(snap.empty) return alert('Not found');
            const fid = snap.docs[0].id;
            await db.collection('users').doc(currentUser.uid).update({friends: firebase.firestore.FieldValue.arrayUnion(fid)});
            await db.collection('users').doc(fid).update({friends: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)});
        });

        document.getElementById('addServerBtn').onclick = () => showInputModal("SERVER NAME", async (val) => {
            const ref = await db.collection('servers').add({
                name: val, owner: currentUser.uid, members: [currentUser.uid],
                inviteCode: Math.random().toString(36).substr(2,6)
            });
            await ref.collection('channels').add({name:'general', createdAt: firebase.firestore.FieldValue.serverTimestamp()});
        });

        document.getElementById('createChannelBtn').onclick = () => showInputModal("CHANNEL NAME", async (val) => {
            await db.collection('servers').doc(activeId).collection('channels').add({name: val, createdAt: firebase.firestore.FieldValue.serverTimestamp()});
        });

        // OWNER SETTINGS
        document.getElementById('saveServerBtn').onclick = async () => {
            await db.collection('servers').doc(activeId).update({ name: document.getElementById('editServerName').value });
            document.getElementById('serverNameDisp').innerText = document.getElementById('editServerName').value;
            closeModal();
        };
        document.getElementById('deleteServerBtn').onclick = async () => {
            if(confirm("Delete this server permanently?")) {
                await db.collection('servers').doc(activeId).delete();
                switchTab('dm', null);
                closeModal();
            }
        };

        // AUTH ACTIONS
        document.getElementById('loginBtn').onclick = async () => {
            try { await auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value); }
            catch(e){ alert(e.message); }
        };
        document.getElementById('signupBtn').onclick = async () => {
            try { await auth.createUserWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value); }
            catch(e){ alert(e.message); }
        };
        document.getElementById('googleBtn').onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
        document.getElementById('logoutBtn').onclick = () => auth.signOut();

        // UTILS
        function openModal(id) {
            document.getElementById('modalOverlay').style.display = 'flex';
            document.querySelectorAll('.modal').forEach(e => e.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
        function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
    </script>
</body>
</html>

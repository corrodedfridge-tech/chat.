<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #000000;
            --bg-sidebar: #111111;
            --bg-panel: #1a1a1a;
            --bg-active: #2a2a2a;
            --border: #333333;
            --text: #ffffff;
            --text-dim: #888888;
            --accent: #ffffff;
            --font: 'Inter', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font); outline: none; }
        body { background: var(--bg-body); color: var(--text); height: 100vh; overflow: hidden; display: flex; font-size: 14px; }
        
        /* ICONS */
        .icon { width: 20px; height: 20px; stroke: currentColor; fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        
        /* LAYOUT */
        .col-servers { width: 72px; background: #000; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 12px 0; gap: 8px; overflow-y: auto; z-index: 10; }
        .col-sidebar { width: 260px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 5; }
        .col-chat { flex: 1; background: var(--bg-body); display: flex; flex-direction: column; position: relative; min-width: 0; }

        /* SERVERS */
        .srv-btn { width: 48px; height: 48px; border-radius: 50%; background: var(--bg-panel); color: #fff; border: 1px solid var(--border); cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 14px; transition: 0.2s; overflow: hidden; flex-shrink: 0; position: relative; }
        .srv-btn:hover, .srv-btn.active { border-radius: 16px; background: var(--accent); color: #000; border-color: #fff; }
        .srv-btn img { width: 100%; height: 100%; object-fit: cover; }
        .srv-sep { width: 32px; height: 1px; background: var(--border); margin: 4px 0; flex-shrink: 0; }

        /* SIDEBAR */
        .header { height: 48px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); font-weight: 600; background: rgba(17,17,17,0.95); }
        .list { flex: 1; overflow-y: auto; padding: 8px; }
        .nav-item { display: flex; align-items: center; gap: 10px; padding: 8px; border-radius: 6px; cursor: pointer; color: var(--text-dim); margin-bottom: 2px; }
        .nav-item:hover { background: var(--bg-active); color: var(--text); }
        .nav-item.active { background: var(--bg-active); color: var(--text); }
        .nav-pfp { width: 32px; height: 32px; border-radius: 50%; background: var(--bg-panel); overflow: hidden; flex-shrink: 0; }
        .nav-pfp img { width: 100%; height: 100%; object-fit: cover; }

        /* USER PANEL */
        .user-panel { height: 52px; background: #080808; border-top: 1px solid var(--border); display: flex; align-items: center; padding: 0 10px; gap: 8px; flex-shrink: 0; }
        .up-avatar { width: 32px; height: 32px; border-radius: 50%; background: #333; overflow: hidden; cursor: pointer; flex-shrink: 0; }
        .up-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .up-info { flex: 1; min-width: 0; }
        .up-name { font-weight: 600; font-size: 13px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .up-tag { font-size: 11px; color: var(--text-dim); }
        .icon-btn { background: none; border: none; color: var(--text-dim); cursor: pointer; padding: 6px; border-radius: 4px; display: flex; align-items: center; justify-content: center; }
        .icon-btn:hover { background: var(--bg-active); color: #fff; }

        /* CHAT */
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 2px; }
        .msg { display: flex; margin-top: 16px; padding: 2px 0; position: relative; }
        .msg:hover { background: rgba(255,255,255,0.02); }
        .msg:hover .msg-actions { display: flex; }
        .msg.stacked { margin-top: 0; }
        .msg-left { width: 56px; flex-shrink: 0; display: flex; justify-content: center; }
        .msg-pfp { width: 40px; height: 40px; border-radius: 50%; background: var(--bg-panel); overflow: hidden; cursor: pointer; flex-shrink: 0; }
        .msg-pfp img { width: 100%; height: 100%; object-fit: cover; }
        .msg-right { flex: 1; min-width: 0; padding-right: 10px; }
        .msg-header { display: flex; align-items: baseline; gap: 8px; margin-bottom: 2px; }
        .msg-name { font-weight: 600; cursor: pointer; }
        .msg-name:hover { text-decoration: underline; }
        .msg-time { font-size: 11px; color: var(--text-dim); }
        .msg-content { color: #dcddde; line-height: 1.4; white-space: pre-wrap; word-break: break-word; }
        .msg-img { max-width: 300px; max-height: 300px; border-radius: 8px; margin-top: 5px; cursor: pointer; border: 1px solid var(--border); }
        .msg-actions { position: absolute; right: 16px; top: -10px; background: var(--bg-panel); border: 1px solid var(--border); border-radius: 4px; padding: 2px; display: none; z-index: 10; }
        .msg-edited { font-size: 10px; color: var(--text-dim); margin-left: 4px; }

        /* INPUT */
        .input-area { padding: 20px; flex-shrink: 0; }
        .input-box { background: var(--bg-panel); border-radius: 8px; padding: 10px; display: flex; align-items: center; gap: 10px; border: 1px solid var(--border); }
        .input-field { flex: 1; background: none; border: none; color: #fff; font-size: 15px; resize: none; height: 24px; max-height: 140px; overflow-y: auto; }

        /* AUTH & MODALS */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .modal { background: #111; width: 400px; padding: 24px; border-radius: 12px; border: 1px solid var(--border); max-width: 90%; }
        .modal h2 { margin-bottom: 20px; text-transform: uppercase; font-size: 16px; letter-spacing: 1px; text-align: center; color: #fff; }
        .form-group { margin-bottom: 15px; }
        .label { display: block; font-size: 11px; font-weight: 700; color: var(--text-dim); margin-bottom: 6px; text-transform: uppercase; }
        .input { width: 100%; background: #000; border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 4px; }
        .btn { width: 100%; padding: 10px; background: #fff; color: #000; border: none; border-radius: 4px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn:hover { opacity: 0.9; }
        .btn-red { background: rgba(255, 69, 58, 0.1); color: #ff453a; border: 1px solid #ff453a; }
        
        .hidden { display: none !important; }
        .loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; color: #fff; font-weight: 600; }
    </style>
</head>
<body>
    <div class="loader" id="loader">Loading...</div>

    <!-- AUTH SCREEN -->
    <div class="overlay" id="authScreen" style="display:none">
        <div class="modal">
            <h2>Chat.</h2>
            <div class="form-group"><label class="label">Email</label><input id="email" class="input"></div>
            <div class="form-group"><label class="label">Password</label><input type="password" id="password" class="input"></div>
            <button class="btn" id="loginBtn">Log In</button>
            <button class="btn" style="margin-top:10px;background:#222;color:#fff;border:1px solid #444" id="signupBtn">Sign Up</button>
            <button class="btn" style="margin-top:10px;background:#4285f4;color:#fff" id="googleBtn">Google</button>
        </div>
    </div>

    <!-- MAIN APP -->
    <div class="app-container hidden" id="appUI" style="display:flex;width:100%;height:100%">
        <!-- 1. SERVERS -->
        <div class="col-servers">
            <button class="srv-btn active" id="homeBtn" title="Direct Messages">
                <svg class="icon" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
            </button>
            <div class="srv-sep"></div>
            <div id="serverList" style="display:flex;flex-direction:column;gap:10px;width:100%;align-items:center"></div>
            <button class="srv-btn" id="addServerBtn" style="color:#2ecc71;border-color:#2ecc71"><svg class="icon" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>
        </div>

        <!-- 2. SIDEBAR -->
        <div class="col-sidebar">
            <!-- DM VIEW -->
            <div id="dmView" style="display:flex;flex-direction:column;height:100%">
                <div class="header">
                    <span>Friends</span>
                    <button class="icon-btn" id="addFriendBtn"><svg class="icon" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></button>
                </div>
                <div class="list" id="friendList"></div>
            </div>

            <!-- SERVER VIEW -->
            <div id="serverView" class="hidden" style="flex-direction:column;height:100%">
                <div class="header">
                    <span id="serverNameDisp">Server</span>
                    <button class="icon-btn hidden" id="serverSettingsBtn"><svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></button>
                </div>
                <div class="list">
                    <div style="font-size:11px;font-weight:700;color:var(--text-dim);margin-bottom:10px;display:flex;justify-content:space-between;padding:0 8px">
                        CHANNELS <button class="icon-btn hidden" style="width:16px;height:16px;padding:0" id="addChannelBtn">+</button>
                    </div>
                    <div id="channelList"></div>
                </div>
            </div>

            <!-- USER PANEL -->
            <div class="user-panel">
                <div class="up-avatar" onclick="openModal('settingsModal')"><img id="myPfp"></div>
                <div class="up-info">
                    <div class="up-name" id="myName">User</div>
                    <div class="up-tag" id="myTag">#0000</div>
                </div>
                <button class="icon-btn" onclick="openModal('settingsModal')"><svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></button>
            </div>
        </div>

        <!-- 3. CHAT -->
        <div class="col-chat">
            <div class="header">
                <div style="display:flex;align-items:center;gap:10px">
                    <span style="color:var(--text-dim);font-size:20px">#</span>
                    <span id="chatTitle">Friends</span>
                </div>
            </div>
            <div class="messages" id="messageList"></div>
            <div class="input-area hidden" id="inputArea">
                <div class="input-box">
                    <button class="icon-btn" id="uploadBtn"><svg class="icon" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg></button>
                    <input type="file" id="fileInput" hidden accept="image/*">
                    <input class="input-field" id="msgInput" placeholder="Message...">
                    <button class="icon-btn" id="sendBtn" style="color:#fff"><svg class="icon" viewBox="0 0 24 24"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg></button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODALS -->
    <div class="overlay" id="usernameModal">
        <div class="modal">
            <h2>Identity</h2>
            <div class="form-group"><label class="label">Username</label><input id="pickUser" class="input" placeholder="unique_name"></div>
            <button class="btn" id="saveUserBtn">Start</button>
        </div>
    </div>

    <div class="overlay" id="friendModal">
        <div class="modal">
            <h2>Add Friend</h2>
            <input class="input" id="friendInput" placeholder="Username">
            <button class="btn" style="margin-top:10px" id="submitFriend">Send Request</button>
            <button class="btn btn-red" style="margin-top:10px" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <div class="overlay" id="serverModal">
        <div class="modal">
            <h2>Add Server</h2>
            <div class="form-group"><label class="label">Name</label><input id="srvName" class="input"></div>
            <div class="form-group"><button class="btn" style="background:#333;color:#fff" onclick="document.getElementById('srvIconIn').click()">Upload Icon</button><input type="file" id="srvIconIn" hidden accept="image/*"></div>
            <button class="btn" id="createSrvBtn">Create</button>
            <div style="text-align:center;margin:15px 0;color:#555">OR</div>
            <div class="form-group"><label class="label">Invite Code</label><input id="joinCode" class="input"></div>
            <button class="btn" id="joinSrvBtn">Join</button>
            <button class="btn btn-red" style="margin-top:10px" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <div class="overlay" id="settingsModal">
        <div class="modal">
            <h2>Settings</h2>
            <div style="display:flex;justify-content:center;margin-bottom:20px">
                <div class="nav-pfp" style="width:80px;height:80px;border:2px solid var(--border)"><img id="set_pfp"></div>
            </div>
            <button class="btn" style="margin-bottom:20px" onclick="document.getElementById('pfpIn').click()">Change Avatar</button>
            <input type="file" id="pfpIn" hidden>
            <label class="label">Display Name</label><input id="set_disp" class="input">
            <label class="label">Bio</label><input id="set_bio" class="input">
            <button class="btn" style="margin-top:10px" id="saveSetBtn">Save</button>
            <button class="btn btn-red" style="margin-top:10px" id="logoutBtn">Log Out</button>
            <button class="icon-btn" style="position:absolute;top:15px;right:15px" onclick="closeModal()">âœ•</button>
        </div>
    </div>

    <div class="overlay" id="serverSettingsModal">
        <div class="modal">
            <h2>Server Settings</h2>
            <label class="label">Name</label><input id="editSrvName" class="input">
            <label class="label">Invite Code</label><input id="viewInvite" class="input" readonly>
            <button class="btn" style="margin-top:10px" id="saveSrvSetBtn">Update</button>
            <button class="btn btn-red" style="margin-top:10px" id="delSrvBtn">Delete Server</button>
            <button class="icon-btn" style="position:absolute;top:15px;right:15px" onclick="closeModal()">âœ•</button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyBJMIUucxOusoVzs4lc-QurCxjlW6Hlsuw",
                authDomain: "chat-5f0bf.firebaseapp.com",
                projectId: "chat-5f0bf",
                storageBucket: "chat-5f0bf.firebasestorage.app",
                messagingSenderId: "211425841353",
                appId: "1:211425841353:web:e1c271a340d73abd0cfd18"
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            let currentUser = null;
            let userData = null;
            let ctx = 'dm'; 
            let activeId = null;
            let activeChannel = null;
            let msgUnsub = null;

            // AUTH
            auth.onAuthStateChanged(async user => {
                if(user) {
                    currentUser = user;
                    const doc = await db.collection('users').doc(user.uid).get();
                    if(!doc.exists || !doc.data().username) {
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('authScreen').style.display = 'none';
                        openModal('usernameModal');
                    } else {
                        userData = doc.data();
                        initApp();
                    }
                } else {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('authScreen').style.display = 'flex';
                    document.getElementById('appUI').classList.remove('active');
                    document.getElementById('appUI').classList.add('hidden');
                }
            });

            function initApp() {
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('appUI').classList.remove('hidden');
                document.getElementById('appUI').classList.add('active');
                document.getElementById('loader').style.display = 'none';
                updateUserUI();
                loadServers();
                loadFriends();
                switchTab('dm', null); 
            }

            // NAVIGATION
            window.switchTab = function(type, id) {
                if(msgUnsub) msgUnsub();
                document.getElementById('messageList').innerHTML = '';
                ctx = type;
                activeId = id;
                activeChannel = null;

                if(type === 'dm') {
                    document.getElementById('dmView').classList.remove('hidden');
                    document.getElementById('dmView').style.display = 'flex';
                    document.getElementById('serverView').classList.add('hidden');
                    document.getElementById('serverView').style.display = 'none';
                    
                    document.getElementById('homeBtn').classList.add('active');
                    document.querySelectorAll('.srv-btn').forEach(b => b.classList.remove('active'));
                    
                    if(id) openDM(id);
                    else {
                        document.getElementById('chatTitle').innerText = "Friends";
                        document.getElementById('inputArea').classList.add('hidden');
                        document.getElementById('inputArea').style.display = 'none';
                    }
                } else {
                    document.getElementById('dmView').classList.add('hidden');
                    document.getElementById('dmView').style.display = 'none';
                    document.getElementById('serverView').classList.remove('hidden');
                    document.getElementById('serverView').style.display = 'flex';
                    
                    document.getElementById('homeBtn').classList.remove('active');
                    document.querySelectorAll('.srv-btn').forEach(b => b.classList.toggle('active', b.dataset.id === id));
                    loadServer(id);
                }
            }

            // LOAD DATA
            function loadFriends() {
                db.collection('users').doc(currentUser.uid).onSnapshot(doc => {
                    userData = doc.data();
                    updateUserUI();
                    const list = document.getElementById('friendList');
                    list.innerHTML = '';
                    if(userData.friends) {
                        userData.friends.forEach(async fid => {
                            const f = (await db.collection('users').doc(fid).get()).data();
                            const el = document.createElement('div');
                            el.className = 'nav-item';
                            el.innerHTML = `<div class="nav-pfp"><img src="${f.photoURL||''}"></div><div>${f.displayName}</div>`;
                            el.onclick = () => switchTab('dm', fid);
                            list.appendChild(el);
                        });
                    }
                });
            }

            async function openDM(fid) {
                document.getElementById('inputArea').classList.remove('hidden');
                document.getElementById('inputArea').style.display = 'block';
                const f = (await db.collection('users').doc(fid).get()).data();
                document.getElementById('chatTitle').innerText = `@ ${f.username}`;
                const dmId = [currentUser.uid, fid].sort().join('_');
                const ref = db.collection('dms').doc(dmId);
                const exists = (await ref.get()).exists;
                if(!exists) await ref.set({members:[currentUser.uid, fid]},{merge:true});
                listenChat(ref.collection('messages'));
            }

            function loadServers() {
                db.collection('servers').where('members','array-contains',currentUser.uid).onSnapshot(snap => {
                    const list = document.getElementById('serverList');
                    list.innerHTML = '';
                    snap.forEach(d => {
                        const s = d.data();
                        const btn = document.createElement('div');
                        btn.className = 'srv-btn';
                        btn.dataset.id = d.id;
                        if(s.icon) btn.innerHTML = `<img src="${s.icon}">`;
                        else btn.innerText = s.name.substring(0,2).toUpperCase();
                        btn.onclick = () => switchTab('server', d.id);
                        list.appendChild(btn);
                    });
                });
            }

            function loadServer(sid) {
                db.collection('servers').doc(sid).get().then(doc => {
                    const s = doc.data();
                    document.getElementById('serverNameDisp').innerText = s.name;
                    const setBtn = document.getElementById('serverSettingsBtn');
                    const addChBtn = document.getElementById('addChannelBtn');
                    
                    if(s.owner === currentUser.uid) {
                        setBtn.classList.remove('hidden');
                        addChBtn.classList.remove('hidden');
                        addChBtn.style.display = 'flex';
                        
                        setBtn.onclick = () => {
                            document.getElementById('editServerName').value = s.name;
                            document.getElementById('viewInvite').value = s.inviteCode;
                            openModal('serverSettingsModal');
                        }
                    } else {
                        setBtn.classList.add('hidden');
                        addChBtn.classList.add('hidden');
                        addChBtn.style.display = 'none';
                    }
                });

                db.collection('servers').doc(sid).collection('channels').orderBy('createdAt').onSnapshot(snap => {
                    const list = document.getElementById('channelList');
                    list.innerHTML = '';
                    let first = null;
                    snap.forEach(d => {
                        if(!first) first = d;
                        const el = document.createElement('div');
                        el.className = 'nav-item';
                        el.innerText = '# ' + d.data().name;
                        el.onclick = () => {
                            document.querySelectorAll('.nav-item').forEach(x=>x.classList.remove('active'));
                            el.classList.add('active');
                            activeChannel = d.id;
                            document.getElementById('chatTitle').innerText = '# ' + d.data().name;
                            document.getElementById('inputArea').classList.remove('hidden');
                            document.getElementById('inputArea').style.display = 'block';
                            listenChat(db.collection('servers').doc(sid).collection('channels').doc(d.id).collection('messages'));
                        }
                        list.appendChild(el);
                    });
                    if(first && !activeChannel) {
                        activeChannel = first.id;
                        document.getElementById('chatTitle').innerText = '# ' + first.data().name;
                        document.getElementById('inputArea').classList.remove('hidden');
                        document.getElementById('inputArea').style.display = 'block';
                        listenChat(db.collection('servers').doc(sid).collection('channels').doc(first.id).collection('messages'));
                    }
                });
            }

            // CHAT
            function listenChat(ref) {
                const list = document.getElementById('messageList');
                if(msgUnsub) msgUnsub();
                
                msgUnsub = ref.orderBy('createdAt','asc').limitToLast(50).onSnapshot(snap => {
                    list.innerHTML = '';
                    let prev = null;
                    snap.forEach(doc => {
                        const m = doc.data();
                        const mid = doc.id;
                        const stacked = prev === m.uid;
                        const el = document.createElement('div');
                        el.className = `msg ${stacked ? 'stacked' : ''}`;
                        
                        let content = m.type === 'img' ? `<img src="${m.text}" class="msg-img" onclick="window.open(this.src)">` : `<div class="msg-text">${m.text} ${m.edited?'(edited)':''}</div>`;
                        let tools = m.uid === currentUser.uid ? `<div class="msg-actions"><button class="icon-btn" onclick="editMsg('${mid}','${m.text.replace(/'/g,"\\'")}')">âœŽ</button><button class="icon-btn" style="color:var(--danger)" onclick="delMsg('${mid}')">ðŸ—‘</button></div>` : '';

                        if(stacked) {
                            el.innerHTML = `<div class="msg-left"></div><div class="msg-right">${content}</div>${tools}`;
                        } else {
                            const date = m.createdAt ? m.createdAt.toDate().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '';
                            el.innerHTML = `<div class="msg-left"><div class="msg-pfp"><img src="${m.pfp||''}"></div></div><div class="msg-right"><div class="msg-meta"><span class="msg-name">${m.user}</span><span class="msg-time">${date}</span></div>${content}</div>${tools}`;
                        }
                        list.appendChild(el);
                        prev = m.uid;
                    });
                    list.scrollTop = list.scrollHeight;
                });
            }

            // ACTIONS
            window.send = async (text, type='text') => {
                if(!text) return;
                const msg = { text, type, uid: currentUser.uid, user: userData.displayName, pfp: userData.photoURL, createdAt: firebase.firestore.FieldValue.serverTimestamp() };
                if(ctx === 'dm') await db.collection('dms').doc([currentUser.uid, activeId].sort().join('_')).collection('messages').add(msg);
                else await db.collection('servers').doc(activeId).collection('channels').doc(activeChannel).collection('messages').add(msg);
            }

            window.delMsg = (mid) => { if(confirm("Delete?")) getRef().doc(mid).delete(); }
            window.editMsg = (mid, old) => { 
                const n = prompt("Edit:", old);
                if(n && n!==old) getRef().doc(mid).update({text:n, edited:true});
            }
            function getRef() {
                if(ctx==='dm') return db.collection('dms').doc([currentUser.uid, activeId].sort().join('_')).collection('messages');
                return db.collection('servers').doc(activeId).collection('channels').doc(activeChannel).collection('messages');
            }

            // COMPRESS & UPLOAD
            const compress = (file) => new Promise(resolve => {
                const r = new FileReader();
                r.readAsDataURL(file);
                r.onload = e => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const cvs = document.createElement('canvas');
                        const sc = 400 / Math.max(img.width, img.height);
                        cvs.width = img.width * Math.min(1, sc);
                        cvs.height = img.height * Math.min(1, sc);
                        cvs.getContext('2d').drawImage(img,0,0,cvs.width,cvs.height);
                        resolve(cvs.toDataURL('image/jpeg', 0.6));
                    }
                }
            });

            // DOM EVENTS
            document.getElementById('msgInput').onkeydown = e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(e.target.value.trim()); e.target.value=''; } };
            document.getElementById('sendBtn').onclick = () => { send(document.getElementById('msgInput').value.trim()); document.getElementById('msgInput').value=''; };
            document.getElementById('uploadBtn').onclick = () => document.getElementById('fileInput').click();
            document.getElementById('fileInput').onchange = async e => { if(e.target.files[0]) send(await compress(e.target.files[0]), 'img'); };

            // Modals
            window.openModal = (id) => { document.getElementById('modalOverlay').style.display = 'flex'; document.querySelectorAll('.modal').forEach(e => e.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
            window.closeModal = () => { document.getElementById('modalOverlay').style.display = 'none'; }

            // Bindings
            document.getElementById('homeBtn').onclick = () => switchTab('dm', null);
            document.getElementById('addFriendBtn').onclick = () => openModal('friendModal');
            document.getElementById('addServerBtn').onclick = () => openModal('serverModal');
            document.getElementById('addChannelBtn').onclick = () => {
                const n = prompt("Channel name");
                if(n) db.collection('servers').doc(activeId).collection('channels').add({name:n, createdAt: firebase.firestore.FieldValue.serverTimestamp()});
            };
            document.getElementById('submitFriend').onclick = async () => {
                const u = document.getElementById('friendInput').value.toLowerCase().trim();
                const snap = await db.collection('users').where('username','==',u).get();
                if(snap.empty) return alert('Not found');
                const fid = snap.docs[0].id;
                await db.collection('users').doc(currentUser.uid).update({friends:firebase.firestore.FieldValue.arrayUnion(fid)});
                await db.collection('users').doc(fid).update({friends:firebase.firestore.FieldValue.arrayUnion(currentUser.uid)});
                closeModal();
            };
            document.getElementById('createSrvBtn').onclick = async () => {
                let icon = '';
                if(document.getElementById('srvIconIn').files[0]) icon = await compress(document.getElementById('srvIconIn').files[0]);
                const ref = await db.collection('servers').add({
                    name: document.getElementById('srvName').value, owner: currentUser.uid, members: [currentUser.uid], icon: icon,
                    inviteCode: Math.random().toString(36).substr(2,6)
                });
                await ref.collection('channels').add({name:'general', createdAt: firebase.firestore.FieldValue.serverTimestamp()});
                closeModal();
            };
            document.getElementById('joinSrvBtn').onclick = async () => {
                const snap = await db.collection('servers').where('inviteCode','==',document.getElementById('joinCode').value.trim()).get();
                if(snap.empty) return alert('Invalid');
                await snap.docs[0].ref.update({members:firebase.firestore.FieldValue.arrayUnion(currentUser.uid)});
                closeModal();
            };
            document.getElementById('saveSetBtn').onclick = async () => {
                await db.collection('users').doc(currentUser.uid).update({
                    displayName: document.getElementById('set_disp').value,
                    bio: document.getElementById('set_bio').value,
                    photoURL: document.getElementById('set_pfp').src
                });
                closeModal();
            };
            document.getElementById('pfpIn').onchange = async e => { if(e.target.files[0]) document.getElementById('set_pfp').src = await compress(e.target.files[0]); };
            document.getElementById('saveSrvSetBtn').onclick = async () => {
                await db.collection('servers').doc(activeId).update({ name: document.getElementById('editSrvName').value });
                document.getElementById('serverNameDisp').innerText = document.getElementById('editSrvName').value;
                closeModal();
            };
            document.getElementById('delSrvBtn').onclick = async () => {
                if(confirm("Delete server?")) { await db.collection('servers').doc(activeId).delete(); switchTab('dm', null); closeModal(); }
            };
            
            // Auth Actions
            document.getElementById('loginBtn').onclick = async () => { try{await auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value)}catch(e){alert(e.message)} }
            document.getElementById('signupBtn').onclick = async () => { try{await auth.createUserWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value)}catch(e){alert(e.message)} }
            document.getElementById('googleBtn').onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
            document.getElementById('saveUserBtn').onclick = async () => {
                const u = document.getElementById('pickUser').value.toLowerCase().trim();
                const check = await db.collection('users').where('username','==',u).get();
                if(!check.empty) return alert('Taken');
                await db.collection('users').doc(currentUser.uid).set({
                    uid: currentUser.uid, email: currentUser.email, username: u, displayName: u, photoURL: '', friends: [],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                window.location.reload();
            }
            document.getElementById('logoutBtn').onclick = () => auth.signOut();

            function updateUserUI() {
                document.getElementById('myName').innerText = userData.displayName;
                document.getElementById('myTag').innerText = '@' + userData.username;
                document.getElementById('myPfp').src = userData.photoURL || 'https://via.placeholder.com/40';
                document.getElementById('set_disp').value = userData.displayName;
                document.getElementById('set_bio').value = userData.bio || '';
                document.getElementById('set_pfp').src = userData.photoURL || 'https://via.placeholder.com/40';
            }
        });
    </script>
</body>
</html>

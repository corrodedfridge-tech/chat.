<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat.</title>
    <style>
        :root {
            --bg-body: #000000;
            --bg-sidebar: #1c1c1e;
            --bg-panel: #2c2c2e;
            --bg-hover: #3a3a3c;
            --border: #2c2c2e;
            --text-main: #ffffff;
            --text-muted: #8e8e93;
            --accent: #ffffff; 
            --danger: #ff453a;
            --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font); outline: none; }
        body { background: var(--bg-body); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; font-size: 14px; }
        
        /* Icons & Utils */
        .icon { width: 20px; height: 20px; stroke: currentColor; fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .hidden { display: none !important; }
        
        /* Columns */
        .col-servers { width: 72px; background: #000; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 16px 0; gap: 12px; overflow-y: auto; }
        .col-sidebar { width: 260px; background: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .col-chat { flex: 1; background: var(--bg-body); display: flex; flex-direction: column; position: relative; }

        /* Server Buttons */
        .srv-btn { width: 48px; height: 48px; border-radius: 50%; background: var(--bg-panel); color: #fff; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 14px; transition: 0.2s; overflow: hidden; position: relative; }
        .srv-btn:hover, .srv-btn.active { border-radius: 16px; background: var(--accent); color: #000; }
        .srv-btn img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Sidebar List */
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 10px; border-radius: 8px; cursor: pointer; color: var(--text-muted); margin: 2px 8px; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: var(--text-main); }
        .nav-item.active { background: var(--bg-hover); color: var(--text-main); }
        .nav-pfp { width: 32px; height: 32px; border-radius: 50%; background: var(--bg-panel); overflow: hidden; }
        .nav-pfp img { width: 100%; height: 100%; object-fit: cover; }

        /* Headers */
        .header { height: 52px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); font-weight: 700; background: rgba(28, 28, 30, 0.9); backdrop-filter: blur(10px); }
        
        /* Chat Area */
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 2px; }
        
        /* Message Styling */
        .msg { display: flex; gap: 12px; margin-top: 16px; padding: 4px 8px; border-radius: 8px; position: relative; group: msg; }
        .msg:hover { background: rgba(255,255,255,0.03); }
        .msg:hover .msg-actions { display: flex; }
        .msg.stacked { margin-top: 0; }
        
        .msg-pfp { width: 38px; height: 38px; border-radius: 50%; background: var(--bg-panel); flex-shrink: 0; overflow: hidden; cursor: pointer; }
        .msg-pfp img { width: 100%; height: 100%; object-fit: cover; }
        .msg.stacked .msg-pfp { width: 0; margin-right: 38px; opacity: 0; }
        
        .msg-content { flex: 1; min-width: 0; }
        .msg-meta { display: flex; align-items: baseline; gap: 8px; margin-bottom: 2px; }
        .msg.stacked .msg-meta { display: none; }
        .msg-name { font-weight: 600; font-size: 14px; cursor: pointer; }
        .msg-name:hover { text-decoration: underline; }
        .msg-time { font-size: 11px; color: var(--text-muted); }
        .msg-text { color: #ddd; line-height: 1.5; white-space: pre-wrap; word-break: break-word; }
        .msg-edited { font-size: 10px; color: var(--text-muted); margin-left: 4px; }
        .msg-img { max-width: 300px; max-height: 300px; border-radius: 8px; margin-top: 5px; cursor: pointer; }

        /* Message Actions (Edit/Delete) */
        .msg-actions { position: absolute; right: 10px; top: -10px; background: var(--bg-panel); border: 1px solid var(--border); border-radius: 4px; padding: 2px; display: none; }
        .msg-action-btn { background: none; border: none; color: var(--text-muted); cursor: pointer; padding: 4px; border-radius: 2px; }
        .msg-action-btn:hover { color: var(--text-main); background: var(--bg-hover); }
        .msg-action-btn.del:hover { color: var(--danger); }

        /* Inputs */
        .input-area { padding: 20px; }
        .input-box { background: #1c1c1e; border-radius: 18px; padding: 8px 12px; display: flex; align-items: center; gap: 10px; border: 1px solid var(--border); }
        .input-field { flex: 1; background: none; border: none; color: var(--text-main); font-size: 15px; resize: none; height: 24px; max-height: 100px; }
        .btn-icon { background: none; border: none; color: var(--text-muted); cursor: pointer; padding: 4px; display: flex; align-items: center; }
        .btn-icon:hover { color: var(--text-main); }

        /* Notification Toast */
        .toast-box { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .toast { background: var(--bg-panel); border: 1px solid var(--border); border-radius: 12px; padding: 12px 16px; width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: slideIn 0.3s ease; display: flex; gap: 12px; align-items: center; cursor: pointer; }
        .toast img { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; }
        .toast-content { flex: 1; overflow: hidden; }
        .toast-title { font-weight: 700; font-size: 13px; margin-bottom: 2px; }
        .toast-msg { font-size: 12px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* Modals & Auth */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .modal { background: #1c1c1e; width: 400px; padding: 30px; border-radius: 20px; border: 1px solid var(--border); }
        .input { width: 100%; background: #000; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 10px; margin-top: 5px; margin-bottom: 15px; }
        .btn { width: 100%; padding: 12px; background: #fff; color: #000; font-weight: 600; border: none; border-radius: 10px; cursor: pointer; }
        .btn:hover { background: #ddd; }
        .btn-danger { background: rgba(255, 69, 58, 0.2); color: var(--danger); }
        .loader { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .spinner { width: 24px; height: 24px; border: 3px solid #333; border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head><body>

    <!-- MAIN APP -->

        <!-- 1. SERVERS -->
        <div class="col-servers">
            <button class="srv-btn active" id="homeBtn" title="Direct Messages">
                <svg class="icon" viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>

                    <button class="btn-icon" id="serverSettingsBtn"><svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></button>

            </div>
        </div>

        <!-- 3. CHAT -->
        <div class="col-chat">
            <div class="header">
                <div style="display:flex;align-items:center;gap:10px">
                    <span style="color:var(--text-muted);font-size:20px">#</span>
                    <span id="headerTitle">Select a Chat</span>
                </div>

            <div class="messages" id="messageList"></div>
            <div class="input-area" id="inputArea" style="display:none">
                <div class="input-box">
                    <button class="btn-icon" id="imgUploadBtn"><svg class="icon" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg></button>
                    <input type="file" id="imgInput" hidden accept="image/*">

    <!-- MODALS -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal hidden" id="usernameModal">

            <p style="color:#666;font-size:12px;margin-bottom:10px">Choose a unique username.</p>

        <div class="modal hidden" id="settingsModal">

            <div style="display:flex;justify-content:center;margin-bottom:20px">

        </div>
        <div class="modal hidden" id="serverSettingsModal">
            <h2>Server Settings</h2>
            <label class="label">Name</label><input id="editServerName" class="input">
            <label class="label">Invite Code</label><input id="viewInviteCode" class="input" readonly>
            <button class="btn" id="saveServerSettingsBtn" style="margin-top:10px">Update</button>
            <button class="btn btn-danger" style="margin-top:10px" id="deleteServerBtn">Delete Server</button>
            <button class="btn btn-danger" style="margin-top:10px;background:none" onclick="closeModal()">Close</button>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBJMIUucxOusoVzs4lc-QurCxjlW6Hlsuw",
            authDomain: "chat-5f0bf.firebaseapp.com",
            projectId: "chat-5f0bf",
            storageBucket: "chat-5f0bf.firebasestorage.app",
            messagingSenderId: "211425841353",
            appId: "1:211425841353:web:e1c271a340d73abd0cfd18"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let userData = null;
        let ctx = 'dm'; 
        let activeId = null;
        let activeChannel = null;
        let msgUnsub = null;
        let globalUnsub = [];

        // AUTH
        auth.onAuthStateChanged(async user => {
            if(user) {
                currentUser = user;
                // Presence logic
                const userRef = db.collection('users').doc(user.uid);
                await userRef.update({ status: 'Online' });
                window.addEventListener('beforeunload', () => userRef.update({ status: 'Offline' }));
                document.addEventListener('visibilitychange', () => userRef.update({ status: document.hidden ? 'Idle' : 'Online' }));

                const doc = await userRef.get();
                if(!doc.exists || !doc.data().username) {
                    document.getElementById('authScreen').style.display = 'none';
                    openModal('usernameModal');
                } else {
                    userData = doc.data();
                    initApp();
                }
            } else {
                document.getElementById('authScreen').style.display = 'flex';
                document.getElementById('appUI').style.display = 'none';
            }
            document.getElementById('loadingScreen').style.display = 'none';
        });

        // IMAGE COMPRESSION
        const compress = (file, size=400) => new Promise(resolve => {
            const r = new FileReader();
            r.readAsDataURL(file);
            r.onload = e => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const cvs = document.createElement('canvas');
                    const sc = size / Math.max(img.width, img.height);
                    cvs.width = img.width * Math.min(1, sc);
                    cvs.height = img.height * Math.min(1, sc);
                    cvs.getContext('2d').drawImage(img,0,0,cvs.width,cvs.height);
                    resolve(cvs.toDataURL('image/jpeg', 0.6));
                }
            }
        });

        function initApp() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appUI').style.display = 'flex';
            updateUserUI();
            loadServers();
            loadFriends();
            switchTab('dm', null);
            listenForNotifications();
        }

        function updateUserUI() {
            document.getElementById('myName').innerText = userData.displayName;
            document.getElementById('myPfp').src = userData.photoURL || 'https://via.placeholder.com/40';
            const status = userData.status || 'Online';
            document.getElementById('myStatusText').innerText = status;
            document.getElementById('myStatusDot').className = `status-dot ${status === 'Online' ? 'online' : ''}`;
            
            document.getElementById('set_disp').value = userData.displayName;
            document.getElementById('set_bio').value = userData.bio || '';
            document.getElementById('set_pfp').src = userData.photoURL;
        }        function switchTab(type, id) {
            if(msgUnsub) msgUnsub();
            document.getElementById('messageList').innerHTML = '';
            
            ctx = type;
            activeId = id;
            activeChannel = null;

            if(type === 'dm') {
                document.getElementById('dmView').style.display = 'flex';
                document.getElementById('serverView').style.display = 'none';
                document.getElementById('homeBtn').classList.add('active');
                document.querySelectorAll('.srv-btn').forEach(b => b.classList.remove('active'));
                
                if(id) openDM(id);
                else {
                    document.getElementById('headerTitle').innerText = "Friends";
                    document.getElementById('inputArea').style.display = 'none';
                }
            } else {
                document.getElementById('dmView').style.display = 'none';
                document.getElementById('serverView').style.display = 'flex';
                document.getElementById('homeBtn').classList.remove('active');
                document.querySelectorAll('.srv-btn').forEach(b => b.classList.toggle('active', b.dataset.id === id));
                loadServer(id);
            }
        }

        // FRIENDS & DM
        function loadFriends() {
            db.collection('users').doc(currentUser.uid).onSnapshot(doc => {
                userData = doc.data();
                const list = document.getElementById('friendList');
                list.innerHTML = '';
                if(userData.friends) {
                    userData.friends.forEach(async fid => {
                        const f = (await db.collection('users').doc(fid).get()).data();
                        const el = document.createElement('div');
                        el.className = 'nav-item';
                        el.innerHTML = `<div class="nav-pfp"><img src="${f.photoURL}"></div><div>${f.displayName}</div>`;
                        el.onclick = () => switchTab('dm', fid);
                        list.appendChild(el);
                    });
                }
            });
        }

        async function openDM(fid) {
            document.getElementById('inputArea').style.display = 'block';
            const f = (await db.collection('users').doc(fid).get()).data();
            document.getElementById('headerTitle').innerText = `@ ${f.username}`;
            const dmId = [currentUser.uid, fid].sort().join('_');
            await db.collection('dms').doc(dmId).set({members:[currentUser.uid, fid]},{merge:true});
            listenChat(db.collection('dms').doc(dmId).collection('messages'));
        }

        // SERVERS
        function loadServers() {
            db.collection('servers').where('members','array-contains',currentUser.uid).onSnapshot(snap => {
                const list = document.getElementById('serverList');
                list.innerHTML = '';
                snap.forEach(d => {
                    const s = d.data();
                    const btn = document.createElement('div');
                    btn.className = 'srv-btn';
                    btn.dataset.id = d.id;
                    if(s.icon) btn.innerHTML = `<img src="${s.icon}">`;
                    else btn.innerText = s.name.substring(0,2).toUpperCase();
                    btn.onclick = () => switchTab('server', d.id);
                    list.appendChild(btn);
                });
            });
        }

        function loadServer(sid) {
            db.collection('servers').doc(sid).get().then(doc => {
                const s = doc.data();
                document.getElementById('serverNameDisp').innerText = s.name;
                const setBtn = document.getElementById('serverSettingsBtn');
                if(s.owner === currentUser.uid) {
                    setBtn.style.display = 'flex';
                    setBtn.onclick = () => {
                        document.getElementById('editServerName').value = s.name;
                        document.getElementById('viewInviteCode').value = s.inviteCode;
                        openModal('serverSettingsModal');
                    }
                } else setBtn.style.display = 'none';
                
                // Show Add Channel only if owner
                document.getElementById('addChannelBtn').style.display = s.owner === currentUser.uid ? 'block' : 'none';
            });

            db.collection('servers').doc(sid).collection('channels').orderBy('createdAt').onSnapshot(snap => {
                const list = document.getElementById('channelList');
                list.innerHTML = '';
                let first = null;
                snap.forEach(d => {
                    if(!first) first = d;
                    const el = document.createElement('div');
                    el.className = 'nav-item';
                    el.innerText = '# ' + d.data().name;
                    el.onclick = () => {
                        document.querySelectorAll('.nav-item').forEach(x=>x.classList.remove('active'));
                        el.classList.add('active');
                        activeChannel = d.id;
                        document.getElementById('headerTitle').innerText = '# ' + d.data().name;
                        document.getElementById('inputArea').style.display = 'block';
                        listenChat(db.collection('servers').doc(sid).collection('channels').doc(d.id).collection('messages'));
                    }
                    list.appendChild(el);
                });
                if(first && !activeChannel) {
                    activeChannel = first.id;
                    document.getElementById('headerTitle').innerText = '# ' + first.data().name;
                    document.getElementById('inputArea').style.display = 'block';
                    listenChat(db.collection('servers').doc(sid).collection('channels').doc(first.id).collection('messages'));
                }
            });
        }

        // CHAT & EDIT/DELETE
        function listenChat(ref) {
            const list = document.getElementById('messageList');
            msgUnsub = ref.orderBy('createdAt','asc').limitToLast(50).onSnapshot(snap => {
                list.innerHTML = '';
                let prev = null;
                snap.forEach(doc => {
                    const m = doc.data();
                    const mid = doc.id;
                    const stacked = prev === m.uid;
                    const el = document.createElement('div');
                    el.className = `msg ${stacked ? 'stacked' : ''}`;
                    
                    let content = m.type === 'img' ? `<img src="${m.text}" class="msg-img" onclick="window.open(this.src)">` : `<div class="msg-text">${m.text} ${m.edited ? '<span class="msg-edited">(edited)</span>' : ''}</div>`;
                    
                    let actions = '';
                    if(m.uid === currentUser.uid) {
                        actions = `<div class="msg-actions">
                            ${m.type === 'text' ? `<button class="msg-action-btn" onclick="editMsg('${mid}', '${m.text.replace(/'/g,"\\'")}')">âœŽ</button>` : ''}
                            <button class="msg-action-btn del" onclick="deleteMsg('${mid}')">ðŸ—‘</button>
                        </div>`;
                    }

                    const date = m.createdAt ? m.createdAt.toDate().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '';
                    el.innerHTML = `<div class="msg-pfp"><img src="${m.pfp}"></div>
                        <div class="msg-content">
                            <div class="msg-meta"><span class="msg-name">${m.user}</span><span class="msg-time">${date}</span></div>
                            ${content}
                        </div>${actions}`;
                    list.appendChild(el);
                    prev = m.uid;
                });
                list.scrollTop = list.scrollHeight;
            });
        }

        function getCollectionRef() {
            if(ctx === 'dm') return db.collection('dms').doc([currentUser.uid, activeId].sort().join('_')).collection('messages');
            return db.collection('servers').doc(activeId).collection('channels').doc(activeChannel).collection('messages');
        }

        async function send(text, type='text') {
            if(!text) return;
            await getCollectionRef().add({
                text, type, uid: currentUser.uid, user: userData.displayName, pfp: userData.photoURL,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        window.deleteMsg = (mid) => {
            if(confirm("Delete message?")) getCollectionRef().doc(mid).delete();
        }

        window.editMsg = (mid, oldText) => {
            const newText = prompt("Edit message:", oldText);
            if(newText && newText !== oldText) getCollectionRef().doc(mid).update({ text: newText, edited: true });
        }        // NOTIFICATIONS (Global Listener)
        function listenForNotifications() {
            // Listen to DMs
            db.collection('dms').where('members','array-contains',currentUser.uid).onSnapshot(snap => {
                snap.docChanges().forEach(change => {
                    if (change.type === 'modified') {
                        // Check last message
                        db.collection('dms').doc(change.doc.id).collection('messages').orderBy('createdAt','desc').limit(1).get().then(mSnap => {
                            if(!mSnap.empty) {
                                const msg = mSnap.docs[0].data();
                                // If not me, and chat not active
                                const dmId = change.doc.id;
                                const activeDmId = [currentUser.uid, activeId].sort().join('_');
                                if(msg.uid !== currentUser.uid && (ctx !== 'dm' || activeDmId !== dmId)) {
                                    showNotification(msg.user, msg.type === 'img' ? 'Sent an image' : msg.text, msg.pfp, () => {
                                        // Navigate to DM
                                        const friendId = change.doc.data().members.find(id => id !== currentUser.uid);
                                        switchTab('dm', friendId);
                                    });
                                }
                            }
                        });
                    }
                });
            });
        }

        function showNotification(title, body, img, onClick) {
            const box = document.getElementById('notificationArea');
            const el = document.createElement('div');
            el.className = 'toast';
            el.innerHTML = `<img src="${img}"><div class="toast-content"><div class="toast-title">${title}</div><div class="toast-msg">${body}</div></div>`;
            el.onclick = () => { onClick(); el.remove(); };
            box.appendChild(el);
            setTimeout(() => el.remove(), 4000);
        }

        // EVENTS
        const inp = document.getElementById('msgInput');
        inp.onkeydown = e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(inp.value.trim()); inp.value=''; } };
        document.getElementById('sendBtn').onclick = () => { send(inp.value.trim()); inp.value=''; };
        document.getElementById('imgUploadBtn').onclick = () => document.getElementById('imgInput').click();
        document.getElementById('imgInput').onchange = async e => { if(e.target.files[0]) send(await compress(e.target.files[0]), 'img'); };

        // Server Creation Icon
        let srvIconData = '';
        document.getElementById('srvIconInput').onchange = async e => { if(e.target.files[0]) srvIconData = await compress(e.target.files[0]); };

        document.getElementById('createServerBtn').onclick = async () => {
            const name = document.getElementById('newServerName').value;
            if(name) {
                const ref = await db.collection('servers').add({
                    name, owner: currentUser.uid, members: [currentUser.uid], icon: srvIconData,
                    inviteCode: Math.random().toString(36).substr(2,6)
                });
                await ref.collection('channels').add({name:'general', createdAt: firebase.firestore.FieldValue.serverTimestamp()});
                closeModal();
            }
        };

        // Profile Update
        document.getElementById('pfpInput').onchange = async e => { if(e.target.files[0]) { const b64 = await compress(e.target.files[0]); document.getElementById('set_pfp').src = b64; document.getElementById('myPfp').src = b64; } };
        document.getElementById('saveSettingsBtn').onclick = async () => {
            await db.collection('users').doc(currentUser.uid).update({
                displayName: document.getElementById('set_disp').value,
                bio: document.getElementById('set_bio').value,
                photoURL: document.getElementById('set_pfp').src
            });
            closeModal();
        };

        // Modal/Button Bindings
        document.getElementById('settingsBtn').onclick = () => openModal('settingsModal');
        document.getElementById('addFriendBtn').onclick = () => openModal('friendModal');
        document.getElementById('addServerBtn').onclick = () => openModal('serverModal');
        document.getElementById('addChannelBtn').onclick = () => {
            const n = prompt("Channel name");
            if(n) db.collection('servers').doc(activeId).collection('channels').add({name:n, createdAt: firebase.firestore.FieldValue.serverTimestamp()});
        };
        
        document.getElementById('submitFriend').onclick = async () => {
            const u = document.getElementById('friendInput').value.toLowerCase().trim();
            const snap = await db.collection('users').where('username','==',u).get();
            if(snap.empty) return alert('Not found');
            const fid = snap.docs[0].id;
            await db.collection('users').doc(currentUser.uid).update({friends:firebase.firestore.FieldValue.arrayUnion(fid)});
            await db.collection('users').doc(fid).update({friends:firebase.firestore.FieldValue.arrayUnion(currentUser.uid)});
            closeModal();
        }
        document.getElementById('joinServerBtn').onclick = async () => {
            const c = document.getElementById('joinCode').value.trim();
            const snap = await db.collection('servers').where('inviteCode','==',c).get();
            if(snap.empty) return alert('Invalid');
            await snap.docs[0].ref.update({members:firebase.firestore.FieldValue.arrayUnion(currentUser.uid)});
            closeModal();
        }
        
        // Settings for Server
        document.getElementById('saveServerSettingsBtn').onclick = async () => {
            await db.collection('servers').doc(activeId).update({ name: document.getElementById('editServerName').value });
            document.getElementById('serverNameDisp').innerText = document.getElementById('editServerName').value;
            closeModal();
        };
        document.getElementById('deleteServerBtn').onclick = async () => {
            if(confirm("Delete server?")) { await db.collection('servers').doc(activeId).delete(); switchTab('dm', null); closeModal(); }
        };

        document.getElementById('loginBtn').onclick = async () => { try{await auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value)}catch(e){alert(e.message)} }
        document.getElementById('signupBtn').onclick = async () => { try{await auth.createUserWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value)}catch(e){alert(e.message)} }
        document.getElementById('googleBtn').onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
        document.getElementById('saveUserBtn').onclick = async () => {
            const u = document.getElementById('pickUser').value.toLowerCase().trim();
            const check = await db.collection('users').where('username','==',u).get();
            if(!check.empty) return alert('Taken');
            await db.collection('users').doc(currentUser.uid).set({
                uid: currentUser.uid, email: currentUser.email, username: u, displayName: u, photoURL: '', friends: [],
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            window.location.reload();
        }
        document.getElementById('logoutBtn').onclick = () => auth.signOut();

        function openModal(id) { document.getElementById('modalOverlay').style.display = 'flex'; document.querySelectorAll('.modal').forEach(e => e.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function closeModal() { document.getElementById('modalOverlay').style.display = 'none'; }
    </script>
</body>
</html>
